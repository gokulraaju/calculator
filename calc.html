<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <title>Calculator-Gokul</title>
</head>
<body>
    
    <div class="calc">
        <div class="input">
            <input id="input" type="text" placeholder="0">
        </div>
        <div class="grid">
            
                <button onclick="display('7')" id="num" type="submit">7</button>
            
                <button onclick="display('8')" id="num" type="submit">8</button>
           
                <button onclick="display('9')" id="num" type="submit">9</button>
            
                <button onclick="del()" id="del" type="submit">DEL</button>
            
                <button onclick="display('4')" id="num" type="submit">4</button>
            
                <button onclick="display('5')" id="num" type="submit">5</button>
            
                <button onclick="display('6')" id="num" type="submit">6</button>
            
                <button onclick="display('+')" id ="num" type="submit">+</button>
            
                <button onclick="display('1')" id="num" type="submit">1</button>
            
                <button onclick="display('2')" id="num" type="submit">2</button>
            
                <button onclick="display('3')" id="num" type="submit">3</button>
           
                <button onclick="display('-')" id="minus" type="submit">-</button>
            
                <button onclick="display('.')" id="dot" type="submit">.</button>
            
                <button onclick="display('0')" id="num" type="submit">0</button>
            
                <button onclick="display('/')" id="num" type="submit">/</button>
            
                <button onclick="display('*')" id="num" type="submit">x</button>
            
                <button onclick="document.getElementById('input').value=''" id="reset" type="submit">RESET</button>

                <button onclick="equal()" id="equal" type="submit">=</button>
            
        </div>
        
    </div>
</body>
<script src="calc.js">
</script>
</html>
